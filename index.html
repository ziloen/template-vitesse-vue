<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vite Vue Starter Template">

  <!-- Dark color scheme -->
  <meta name="color-scheme" content="dark light">

  <!-- Disable Chromium auto translate page -->
  <meta name="google" content="notranslate">

  <!-- Disable Safari on iOS auto detect phone numbers -->
  <!-- https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html#:~:text=Apple%20extension.-,format%2Ddetection,-Enables%20or%20disables -->
  <meta name="format-detection" content="telephone=no">

  <!-- disable darkreader -->
  <!-- https://github.com/darkreader/darkreader/blob/main/CONTRIBUTING.md#disabling-dark-reader-statically -->
  <meta name="darkreader-lock">

  <!--  -->
  <!-- <base target="_blank"> -->

  <title>Vite Vue</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>

<body>
  <div id="app"></div>
  <script>
    (function () {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
